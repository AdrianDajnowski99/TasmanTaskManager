<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style_home.css') }}">   
    <script>
    window.onload = function () {

        var dateStr = today.toLocaleDateString('en-US');
        document.getElementById("current-date").innerHTML = dateStr;
    };
    </script>
</head>

    <header>
        <img src="{{ url_for('static', filename='header_logo.png') }}" alt="Logo" class="logo">
        <p class="date" span id="current-date"></span></p>

    <main>
        <div class="container">
            <div class="centered-container">
                <h1>Welcome!</h1>
                <h2>Register to create new account or login to existing account to start using TASMAN Task Manager</h2>
                <button type="button" id="Login" data-url="{{ url_for('login') }}">Login</button>
                <button type="button" id="Register" data-url="{{ url_for('register') }}">Register</button>

                <!-- <a href="{{url_for('login')}}">Login Page</a><br> -->
                <!-- <a href="{{url_for('register')}}">Register Page</a> -->
            </div>
        </div>
    </main>

</html>
