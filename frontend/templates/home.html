<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="task-manager">TASMAN - User Authentication</title>
    <link rel="icon" href="{{ url_for('static', filename='newfavicon.png') }}" type="image/png">     
    <link rel="stylesheet" href="{{ url_for('static', filename='style_home.css') }}">   
    <script>
    window.onload = function () {
        var today = new Date();
        var dateStr = today.toLocaleDateString('en-US');
        document.getElementById("current-date").innerHTML = dateStr;
    };
    </script>
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='header_logo.png') }}" alt="Logo" class="logo">
        <p class="date" id="current-date"></p>
    </header>

    <main>
        <div class="container">
            <div class="centered-container">
                <h1 data-lang="welcome">Welcome!</h1>
                <h2 data-lang="home-header">Register to create new account or login to existing account to start using TASMAN Task Manager</h2>
                <button type="button" id="Login" data-url="{{ url_for('login') }}" data-lang="login">Login</button>
                <button type="button" id="Register" data-url="{{ url_for('register') }}" data-lang="register">Register</button>
            </div>
        </div>
    </main>

    <footer>
    <p>2025 Â© <span data-lang="all-rights-reserved">All rights reserved.</span></p>
    </footer>

    <script src="{{ url_for('static', filename='js/language_auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
